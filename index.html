<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
<style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

:root {
--mobile-width: 375px;
--desktop-width: 1440px;

--light-cyan: hsl(193, 38%, 86%);
--neon-green: hsl(150, 100%, 66%);
--grayish-blue: hsl(217, 19%, 38%);
--dark-grayish-blue: hsl(217, 19%, 24%);
--dark-blue: hsl(218, 23%, 16%);
}

html {
  background-color: transparent;
}

body {
  box-sizing: content-box;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: var(--dark-blue);
}
main {
  font-family: 'Manrope', sans-serif;
  font-family: 'Space Mono', monospace;
  font-size: 28px;
  margin: 25%;
}
#main-container {
  position: relative;
}
#fb-advice-container {
  margin: auto;
  padding-bottom: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: var(--dark-grayish-blue);
  border-radius: 10px 10px;
  color: white;
}
#fb-advice-id {
  font-size: 50%;
  color: var(--neon-green);
}
#fb-advice-decorator {
  width: 80%;
}

#dice {
  position: absolute;
  background-color: var(--neon-green);
  width: 10%;
  bottom: -12.5%;
  left: 45%;
  border-radius: 50%;
}
#dice img {
  position: relative;
  width: 50%;
  left: 25%;
}
</style>
</head>

<body>
  <main>
    <div id="main-container">
      <div id="fb-advice-container">
        <p id="fb-advice-id">Advice #<span id="fb-advice-id-number"><!-- Advice ID goes here --></span></p>
        <p id="fb-advice-content">"<!-- Advice text goes here -->"</p>
        <img id="fb-advice-decorator" src="images/pattern-divider-desktop.svg" alt="Bottom divider">
      </div>
      <div id="dice"><img src="images/icon-dice.svg" alt="Dice image, click it"></div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ecesarini-frontend-mentor/fb-advice-generator-app-main">ecesarini</a>.
  </footer>
</body>
</html>
